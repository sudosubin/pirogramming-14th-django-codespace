<h1>일기를 써보아요</h1>

<form action="{% url "diary:article_create" %}" method="POST">
  {% csrf_token %}

  <label for="title">제목: </label>
  <input id="title" name="title" />
  <br /><br />

  <label for="content">내용: </label>
  <textarea id="content" name="content"></textarea>
  <br /><br />

  <input type="submit" value="글 제출하기" />
</form>
